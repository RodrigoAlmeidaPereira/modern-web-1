<html>
  <head>
    <meta charset="utf-8"/>
    <title>Modern Web Aula 1</title>

    <style>
      #green {
        color: green
      }
      .color-red {
        color: red;
      }
    </style>
  </head>

  <body>
    <header>
      <h1 class="color-red" id="green">Modern Web</h1>
    </header>
    <nav>
      <ol>
        <li>Link 1</li>
        <li>Link 2</li>
      </ol>

      <ul>
        <li>Link 1</li>
        <li>Link 2</li>
      </ul>
    </nav>
    <main>
      <h2>HTML!</h2>
      <section>
        <form action="">
          <input type="text" name="" id="">
          <select name="" id=""></select>
          <input type="submit" value="Submit">
          <button type="button">Botão</button>

          <textarea name="" id="" cols="30" rows="10"></textarea>
        </form>
      </section>
      <section>
        <p>Meu parágrafo</p>
        <div>
          <a href="http://google.com">Google.com</a>
        </div>
        <span>Meu Span</span>

        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Alt">
        
        <picture>
          <source src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </picture>
        
        <video controls>
          <source src="https://www.youtube.com/watch?v=hD4puvTyM7E">
        </video>
      </section>
      <aside>
        <p>Meu  parágrafo aside</p>
        <b>Bold!</b>
        <br>
        <i>Italic</i>
        <br>
        <strong>Strong!</strong>
      </aside>
    </main>
  </body>
</html>
